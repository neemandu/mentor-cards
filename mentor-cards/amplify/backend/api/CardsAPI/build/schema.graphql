type Card {
  id: ID!
  name: String!
  description: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelCardConnection {
  items: [Card]
  nextToken: String
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

input ModelCardFilterInput {
  id: ModelIDInput
  name: ModelStringInput
  description: ModelStringInput
  and: [ModelCardFilterInput]
  or: [ModelCardFilterInput]
  not: ModelCardFilterInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

type Query {
  getCard(id: ID!): Card
  listCards(filter: ModelCardFilterInput, limit: Int, nextToken: String): ModelCardConnection
}

input CreateCardInput {
  id: ID
  name: String!
  description: String
}

input UpdateCardInput {
  id: ID!
  name: String
  description: String
}

input DeleteCardInput {
  id: ID
}

type Mutation {
  createCard(input: CreateCardInput!, condition: ModelCardConditionInput): Card
  updateCard(input: UpdateCardInput!, condition: ModelCardConditionInput): Card
  deleteCard(input: DeleteCardInput!, condition: ModelCardConditionInput): Card
}

input ModelCardConditionInput {
  name: ModelStringInput
  description: ModelStringInput
  and: [ModelCardConditionInput]
  or: [ModelCardConditionInput]
  not: ModelCardConditionInput
}

type Subscription {
  onCreateCard: Card @aws_subscribe(mutations: ["createCard"])
  onUpdateCard: Card @aws_subscribe(mutations: ["updateCard"])
  onDeleteCard: Card @aws_subscribe(mutations: ["deleteCard"])
}
