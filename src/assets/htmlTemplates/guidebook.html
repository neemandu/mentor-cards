<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-size: 120%;
      line-height: 1.5;
      font-family: Arial, sans-serif;
      direction: rtl;
    }
    .header {
      position: fixed;
      text-align: center;
      width: 100%;
      background-color: #fff;
    }
    .header img {
      width: 250px;
    }
    .footer-text {
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0px;
      font-size: 80%;
    }
    .description {
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .guidebook {
      float: right;
      width: 90%;
      text-align: right;
      padding: 50px;
      font-weight: lighter;
    }
    h2, h3, p {
      font-size: inherit;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    .item {
      clear: both;
      padding: 20px;
    }
    .item img {
      width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @media print {
        @page {
    margin-top: 100px;
    margin-bottom: 100px;
    }
    body {
        /* Ensures there's no additional space taken by the body itself */
        margin: 0;
    }
    .header, .footer-text {
        position: relative; /* Adjusts position but keeps them in the flow */
    }
    .item {
        /* This approach does not guarantee space from content to header/footer */
        margin-top: 20px; /* Space between items, adjust as needed */
        margin-bottom: 20px; /* Space between items, adjust as needed */
    }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://master-cards.s3.eu-west-2.amazonaws.com/Logo+(2).png" alt="Logo">
  </div>
  <div class="item">
    <img src="{{imgUrl}}">
    <h1 style="text-align:center;">{{name}}</h1>
    <p class="description">{{description}}</p>
    <div class="guidebook">{{guidebook}}</div>
  </div>
  <div class="footer-text">כל הזכויות שמורות למנטור-קארדס
    <br>
    https://www.mentor-cards.com
    <br>
    office@mentor-cards.com
  </div>
</body>
</html>
