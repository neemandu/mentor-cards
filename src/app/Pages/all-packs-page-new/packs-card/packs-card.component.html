<div
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave()"
  #targetDiv
  class="rounded-xl width-44 p-3 relative"
  [dir]="langDirectionService.currentLangDirection"
  [ngStyle]="{ 'background-color': backgroundColor, overflow: 'hidden' }"
>
  <div
    class="text-lg font-bold text-white leading-4 mb-2"
    [ngClass]="
      langDirectionService.currentLangDirection === 'rtl'
        ? 'text-right'
        : 'text-left'
    "
  >
    {{ packInfo.name }}
  </div>
  <div
    class="text-white leading-4 w-[70%]"
    [ngClass]="
      langDirectionService.currentLangDirection === 'rtl'
        ? 'text-right'
        : 'text-left'
    "
  >
    {{ packInfo.ownerName }}
  </div>
  <div class="flex" dir="rtl">
    <div
      class=""
      style="
        position: absolute;
        bottom: -3rem;
        left: -2rem;
        width: 140px;
        height: auto;
      "
    >
      <img
        [src]="packInfo.imgUrl"
        alt=""
        style="transform: rotate(-16.16deg); border-radius: 20px"
        class="packs-image"
      />
    </div>
    <div>
      <div class="mt-3" *ngIf="packInfo.isFree">
        <img src="/assets/New/cards/gift.svg" alt="" class="flex mx-auto" />
        <div class="text-white text-center">חינם</div>
      </div>
      <div class="mt-3" *ngIf="!packInfo.isFree">
        <img src="/assets/New/cards/subs.svg" alt="" class="flex mx-auto" />
        <div class="text-white text-center">מנוי</div>
      </div>
      <div class="mt-2">
        <img src="/assets/New/cards/cards.svg" alt="" class="flex mx-auto" />
        <div class="text-white text-center">
          {{ packInfo.numberOfCards }}
        </div>
      </div>
      <div class="mt-2">
        <button (click)="addRemoveFavorite()">
          <img
            [src]="
              initialLikeCounter < packInfo.likesCounter || isFavCard
                ? '/assets/New/cards/likes-fill.svg'
                : '/assets/New/cards/likes.svg'
            "
            alt=""
            class="flex mx-auto"
          />
        </button>
        <div class="text-white text-center">
          {{ packInfo.likesCounter }}
        </div>
      </div>
    </div>
  </div>
</div>
