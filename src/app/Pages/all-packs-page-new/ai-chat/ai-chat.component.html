<div class="chat-container" dir="rtl">
    <div class="chat-box" [ngClass]="{'expanded': isExpanded}">
      <div class="chat-message">
        <button class="toggle-button" (click)="toggleExpand()">
          <mat-icon>{{ isExpanded ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</mat-icon>
        </button>
        <p class="chat-text">{{ userStatus === 'PLAN' ? 'איך אפשר לעזור?' : 'קשה לבחור? רוצה להתייעץ?' }}</p>
      </div>
      <div class="chat-response">
        <p *ngFor="let response of responses">{{ response }}</p>
      </div>
      <div class="chat-input">
        <button class="send-button" (click)="sendMessage()" [disabled]="userStatus !== 'PLAN'">
          <mat-icon>send</mat-icon>
        </button>
        <input type="text" [(ngModel)]="userInput" (input)="showPlaceholder()" (focus)="hidePlaceholder()" (blur)="showPlaceholder()" [disabled]="userStatus !== 'PLAN'">
        <span class="placeholder-text" [class.hidden]="placeholderHidden">{{ placeholderText }}</span>
      </div>
    </div>
  </div>
