<title>{{'pages.all-packs-page.title' | translate}}</title>
<div id="content" [dir]="langDirectionService.currentLangDirection" class=" bg-[#fcf4f2] min-h-screen">
    <div class="w-screen overflow-x-scroll lg:overflow-visible mb-2 z-20"
        style="margin-bottom: 20px; padding-right: 15px;">

        <div id="content" [dir]="langDirectionService.currentLangDirection"
            class="w-[1522px] h-32 mx-auto shadow-xl bg-[#f3f9f9] rounded-b-2xl flex items-center">
            <div class="w-[12.5%] border-l-2 border-black h-[90%] px-2">
                <div class="text-center" style="font-weight: 700; font-size: 12px; ">
                    המעודפים שלי
                </div>
                <div class=" grid grid-cols-2 w-full justify-between pt-2">
                    <app-filters class=" col-span-1" [imageSrc]="'/assets/New/home-page/cards/0.svg'"
                        [buttonText]="'לכל הערכות'" [filterText]="''" (categoryClick)="toggleIsFavSelected()">
                    </app-filters>
                    <app-filters class=" col-span-1" [imageSrc]="'/assets/New/home-page/cards/12.svg'"
                        [buttonText]="'לכל הערכות'" [filterText]="''" (categoryClick)="handleCategoryClick($event)">
                    </app-filters>
                </div>
            </div>
            <div class="h-[90%] w-[70%] ">
                <div class="text-right" style="font-weight: 700; font-size: 12px; margin-right: 10px; ">
                    המעודפים שלי
                </div>
                <div class="grid grid-cols-12 mx-1 pt-2">
                    <app-filters *ngFor="let filter of filterList" [imageSrc]="filter.image"
                        [buttonText]="filter.buttonText" [filterText]="filter.filterText"
                        (categoryClick)="handleCategoryClick($event)" class="col-span-1">
                    </app-filters>
                </div>
            </div>

            <div class="w-[22%] flex items-start  h-[100%]  ">
                <div class="text-right border-r-2 border-black h-[90%]" style="padding-inline: 10px;">
                    <div style="font-weight: 700; font-size: 12px; margin-bottom: 10px;">סוג קלפים</div>
                    <div style="font-size: 12px;">סוגי תצוגה של קלפים</div>
                    <div class="flex gap-4 mt-4">
                        <div>
                            <input type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="filterOption.image" (ngModelChange)="handleCategoryClick('תמונה')" style="accent-color: #000000;">
                            <label style="font-size: 10px;" for="checkbox1">תמונה</label>
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox2" name="checkbox2" [(ngModel)]="filterOption.question" (ngModelChange)="handleCategoryClick('שאלה')" style="accent-color: #000000;">
                            <label style="font-size: 10px;" for="checkbox2">שאלה</label>
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox3" name="checkbox3" [(ngModel)]="filterOption.word" (ngModelChange)="handleCategoryClick('מילה')" style="accent-color: #000000;">
                            <label style="font-size: 10px;" for="checkbox3">מילה</label>
                        </div>
                    </div>
                </div>
                <div class="text-right border-r-2 border-black h-[90%]" style="padding-inline: 10px;">
                    <div style="font-weight: 700; font-size: 12px; margin-bottom: 10px;">שפת המפגש</div>
                    <div style="font-size: 12px;">שפת הקלפים וספר ההדרכה</div>
                    <div class="flex gap-4 mt-4">
                        <div>
                            <input type="radio" id="radio1" name="radioGroup" [(ngModel)]="filterOption.language" value="Russian" (ngModelChange)="handleCategoryClick('רוסית')" style="accent-color: #000000;">
                            <label style="font-size: 10px;" for="radio1">רוסית</label>
                        </div>
                        <div>
                            <input type="radio" id="radio2" name="radioGroup" [(ngModel)]="filterOption.language" value="Arabic" (ngModelChange)="handleCategoryClick('ערבית')" style="accent-color: #000000;">
                            <label style="font-size: 10px;" for="radio2">ערבית</label>
                        </div>
                        <div>
                            <input type="radio" id="radio3" name="radioGroup" [(ngModel)]="filterOption.language" value="English" (ngModelChange)="handleCategoryClick('אנגלית')" style="accent-color: #000000;">
                            <label style="font-size: 10px;" for="radio3">אנגלית</label>
                        </div>
                        <div>
                            <input type="radio" id="radio4" name="radioGroup" [(ngModel)]="filterOption.language" value="Hebrew" (ngModelChange)="handleCategoryClick('עברית')" style="accent-color: #000000;">
                            <label style="font-size: 10px;" for="radio4">עברית</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-[7%] border-r-2 border-black h-[90%] ">
                <div>&nbsp;</div>
                <app-filters [imageSrc]="'/assets/New/home-page/cards/13.svg'" [buttonText]="'לכל הערכות'"
                    [filterText]="''" (categoryClick)="handleResetClick()">
                </app-filters>
            </div>
        </div>
    </div>

    <div id="test" class="all-packs-view" #new>

        <div  *ngIf="!showCategoryLine && !isfavSelected" class=" mt-16">

            <div class="mt-8 sm:text-4xl text-2xl text-center font-bold mb-16">אלה הערכות שמתאימות למפגש שלכם</div>
            <div class="all-packs-view__section flex justify-between mb-16">
                <div
                    class=" w-40 items-start mt-8 font-bold text-center align-middle flex justify-center mx-auto text-xl px-4">
                    &nbsp;</div>
                <div  #packScrollContainer
                    class="scroller flex overflow-x-scroll w-[100%] gap-4"
                    (mousemove)="onMouseMove($event, packScrollContainer)">
                    <div *ngFor="let packInfo of allPacks; let j = index">
                        <app-packs-card [backgroundColor]="cardsColors[j % cardsColors.length].color"
                            [packInfo]="packInfo" (loaded)="packLoaded()">
                        </app-packs-card>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!isfavSelected && showCategoryLine && selectedFavorites.length == 0" class=" mt-16">
            <div class="all-packs-view__section flex justify-between mb-16 "
                *ngFor="let categoryPacks of allCategoryPacks; let i = index">
                <div
                    class=" w-40 items-start mt-8 font-bold text-center align-middle flex justify-center mx-auto text-xl px-4">
                    {{categoryPacks.category}}</div>
                <div *ngIf="categoryPacks" #allPacksScrollContainer
                    class="scroller flex overflow-x-scroll w-[100%] gap-4"
                    (mousemove)="onMouseMove($event, allPacksScrollContainer)">
                    <div *ngFor="let packInfo of categoryPacks.packs; let j = index">
                        <app-packs-card [backgroundColor]="cardsColors[j % cardsColors.length].color"
                            [packInfo]="packInfo" (loaded)="packLoaded()">
                        </app-packs-card>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="isfavSelected" class=" mt-16">
            <div class="all-packs-view__section flex justify-between mb-16 ">
                <div
                    class=" w-40 items-start mt-8 font-bold text-center align-middle flex justify-center mx-auto text-xl px-4">
                    &nbsp;</div>
                <div #allFavPackScrollContainer class="scroller flex overflow-x-scroll w-[100%] gap-4"
                    (mousemove)="onMouseMove($event, allFavPackScrollContainer)">
                    <div *ngFor="let packInfo of allFavPacks; let j = index">
                        <app-packs-card [backgroundColor]="cardsColors[j % cardsColors.length].color"
                            [packInfo]="packInfo" (loaded)="packLoaded()">
                        </app-packs-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
