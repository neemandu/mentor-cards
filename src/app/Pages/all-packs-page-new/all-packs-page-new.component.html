<title>{{'pages.all-packs-page.title' | translate}}</title>
<div id="content" [dir]="langDirectionService.currentLangDirection" class=" bg-[#fcf4f2] min-h-screen">
    <div class="w-screen overflow-x-scroll lg:overflow-visible mb-2 z-20"
        style="margin-bottom: 20px; padding-right: 15px;">


        <div id="content" [dir]="langDirectionService.currentLangDirection"
            class="w-[1522px] h-32 mx-auto shadow-xl bg-[#f3f9f9] rounded-b-2xl flex items-center">
            <div class="w-[12.5%] border-l-2 border-black h-[90%] px-2">
                <div class="text-center" style="font-weight: 700; font-size: 12px; ">
                    המעודפים שלי
                </div>
                <div class=" grid grid-cols-2 w-full justify-between pt-2">
                    <app-filters class=" col-span-1" [imageSrc]="'/assets/New/home-page/cards/0.svg'"
                        [buttonText]="'לכל הערכות'" [filterText]="''" (categoryClick)="handleCategoryClick($event)">
                    </app-filters>
                    <app-filters class=" col-span-1" [imageSrc]="'/assets/New/home-page/cards/12.svg'"
                        [buttonText]="'לכל הערכות'" [filterText]="''" (categoryClick)="handleCategoryClick($event)">
                    </app-filters>
                </div>
            </div>
            <div class="h-[90%] w-[70%] ">
                <div class="text-right" style="font-weight: 700; font-size: 12px; margin-right: 10px; ">
                    המעודפים שלי
                </div>
                <div class="grid grid-cols-12 mx-1 pt-2">
                    <app-filters *ngFor="let filter of filterList" [imageSrc]="filter.image"
                        [buttonText]="filter.buttonText" [filterText]="filter.filterText"
                        (categoryClick)="handleCategoryClick($event)" class="col-span-1">
                    </app-filters>
                </div>
            </div>

            <div class="w-[22%] flex items-start  h-[100%]  ">
                <div class=" text-right border-r-2 border-black h-[90%]" style="padding-inline: 10px;">
                    <div style="font-weight: 700; font-size: 12px; margin-bottom: 10px;">סוג קלפים</div>
                    <div style="font-size: 12px;">סוגי תצוגה של קלפים</div>
                    <div class=" flex gap-4 mt-4">
                        <div>
                            <input type="checkbox" id="checkbox1" name="checkbox1" style="accent-color: #000000;">
                            <div style="font-size: 10px;" for="checkbox1">תמונה</div>
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox2" name="checkbox2" style="accent-color: #000000;">
                            <div style="font-size: 10px;" for="checkbox2">שאלה</div>
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox3" name="checkbox3" style="accent-color: #000000;">
                            <div style="font-size: 10px;" for="checkbox3">מילה</div>
                        </div>
                    </div>
                </div>
                <div class="text-right  border-r-2 border-black h-[90%]" style="padding-inline: 10px;">
                    <div style="font-weight: 700; font-size: 12px; margin-bottom: 10px;">שפת המפגש</div>
                    <div style="font-size: 12px;">שפת הקלפים וספר ההדרכה</div>
                    <div class=" flex gap-4 mt-4">
                        <div>
                            <input type="radio" id="radio1" name="radioGroup" style="accent-color: #000000;">
                            <div style="font-size: 10px;" for="radio1">רוסית</div>
                        </div>
                        <div>
                            <input type="radio" id="radio2" name="radioGroup" style="accent-color: #000000;">
                            <div style="font-size: 10px;" for="radio2">ערבית</div>
                        </div>
                        <div>
                            <input type="radio" id="radio3" name="radioGroup" style="accent-color: #000000;">
                            <div style="font-size: 10px;" for="radio3">אנגלית</div>
                        </div>
                        <div>
                            <input type="radio" id="radio4" name="radioGroup" style="accent-color: #000000;">
                            <div style="font-size: 10px;" for="radio4">עברית</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-[7%] border-r-2 border-black h-[90%] ">
                <div>&nbsp;</div>
                <app-filters [imageSrc]="'/assets/New/home-page/cards/13.svg'" [buttonText]="'לכל הערכות'"
                    [filterText]="''" (categoryClick)="handleCategoryClick($event)">
                </app-filters>
            </div>
        </div>
    </div>
    <div id="test" class="all-packs-view" #new>

        <div class="d-flex flex-row flex-wrap card-section" *ngIf="!showCategoryLine ">
            <app-pack class="pack" *ngFor="let packInfo of allPacks" [packInfo]="packInfo"
                [orgName]="userData?.orgMembership?.name" (loaded)="packLoaded()">
            </app-pack>
        </div>
        <p style="font-size: x-large;text-align: center;" *ngIf="allPacks.length == 0 && isPageLoaded">מצטערים אך לא
            מצאנו משהו שעונה על החיפוש שלך...</p>
        <div class="all-packs-view__section" *ngIf="showCategoryLine && allFavPacks.length != 0">
            <div class="category-line d-flex align-items-center justify-content-around">
                <div class="first-line"></div>
                <h3 class="categrory-title">המועדפים שלי</h3>
                <div class="second-line"></div>
            </div>
            <div class="d-flex flex-row flex-wrap card-section">
                <app-pack class="pack" *ngFor="let packInfo of allFavPacks" [packInfo]="packInfo"
                    [orgName]="userData?.orgMembership?.name" (loaded)="packLoaded()">
                </app-pack>
            </div>
        </div>

                <div *ngIf="categoryPacks" class="flex overflow-x-scroll w-[100%] gap-4">
                    <app-packs-card [backgroundColor]="cardsColors[i % cardsColors.length].color"

    </div>
