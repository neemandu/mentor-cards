<video #videoPlayer width="1920px" height="600px" autoplay loop oncanplay="this.play()"
  onloadedmetadata="this.muted = true; this.style.opacity='0.5'">
  <source src="assets\About video.mp4" type="video/mp4">
  <source src="https://master-cards.s3.eu-west-2.amazonaws.com/About+video.mp4" type="video/mp4">
</video>

<div class=content>
  <div id="actions" class="d-flex flex-column actions-top">
    <img src="/assets/Logo-NoBG.png">
    <!-- <span id="top-logo">Mentor-Cards</span> -->
    <br><br>
    <span id="top">פלטפורמת הקלפים הדיגיטלית הגדולה בישראל</span>
    <br>
    <span id="middle" *ngIf="userData && userData.status === 'NOPLAN' && !trialPeriodExpDate">עדין לא נרשמתם
      לתוכנית?</span>
    <!-- <span id="middle" *ngIf="userData && userData.status === 'PLAN'">אתם כבר מחוברים, למה אתם מחכים? לכו
      לאמן!</span> -->
    <span id="middle" *ngIf="userData && trialPeriodExpDate">אתם כבר מחוברים ויש לכם חודש מתנה, לכו
      לאמן!</span>
    <!-- <span id="middle" *ngIf="userData && userData.status === 'NOPLAN' && !trialMonthExpDate">עדין לא נרשמתם לתוכנית?</span> -->
    <br>
    <button style="font-size: x-large;" *ngIf="!userData" type="button" (click)="signInSignUp()">בואו נתחיל >>></button>
    <span style="font-size: medium;" id="middle" *ngIf="!userData">התחברו ותיהנו מ-14 ימי ניסיון בחינם!</span>
    <div *ngIf="userData && userData.status === 'NOPLAN' && !trialPeriodExpDate">
      <button style="font-size: x-large;" type="button" (click)="navigate('/price-page')">להרשמה לתוכנית</button>
    </div>
    <button style="font-size: x-large;" *ngIf="userData && (userData.status === 'PLAN' || trialMonthExpDate)"
      type="button" (click)="navigate('/all-packs-page')">לכל ערכות הקלפים</button>
    <br>
    <span id="middle">רוצים לראות איך זה עובד?</span>
    <br>
    <button style="font-size: x-large;" type="button" (click)="navigate('/example-pack')">ערכה לדוגמא</button>
  </div>
  <div *ngIf="news?.length > 0" id="actions" class="d-flex flex-column actions-bottom">
    <span id="news-title">חדשות ועדכונים</span>
    <marquee style="font-size: 1rem;" vspace="1%" direction="up" width="90%" height="75px" scrollamount="1"
      onmouseover="this.stop();" onmouseout="this.start();">
      <ul>
        <li *ngFor="let new of news">
          {{new.message}}
        </li>
      </ul>
    </marquee>
  </div>
</div>

<app-information-bar></app-information-bar>
