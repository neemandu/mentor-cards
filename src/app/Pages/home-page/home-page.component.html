<video #videoPlayer width="1920px" height="600px" autoplay loop oncanplay="this.play()"
  onloadedmetadata="this.muted = true; this.style.opacity='0.5'">
  <source src="assets\About video.mp4" type="video/mp4">
  <source src="https://master-cards.s3.eu-west-2.amazonaws.com/About+video.mp4" type="video/mp4">
</video>

<div class=content>
  <div id="actions" class="d-flex flex-column">
    <span id="top">רוצים לאמן לבד? אתם חלק מקבוצה?</span>
    <br>
    <span id="middle">{{!userData ? 'הירשמו, בחרו תכנית והתחילו את תקופת הניסיון':'אתם כבר מחוברים, למה אתם מחכים? לכו לאמן!'}}</span>
    <br>
    <button style="font-size: x-large;" type="button" (click)="signInSignUp()">{{userData ? 'לכל הערכות' :
      'התחברות/הרשמה'}}</button>
    <br>
    <span id="middle">רוצים לראות איך זה עובד?</span>
    <br>
    <button style="font-size: x-large;" type="button" (click)="navigate('/example-pack')">ערכה לדוגמא</button>
    <br>
    <span id="bottom">החל מ-19.90 ש"ח לחודש לאחר 30 ימי ניסיון חינם. בטלו בכל עת.</span>
  </div>
