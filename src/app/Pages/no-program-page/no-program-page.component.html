<div class="content">
  <video #videoPlayer width="1920px" height="600px" autoplay loop oncanplay="this.play()"
    onloadedmetadata="this.muted = true; this.style.opacity='1'">
    <source src="assets\About video.mp4" type="video/mp4">
    <source src="https://master-cards.s3.eu-west-2.amazonaws.com/About+video.mp4" type="video/mp4">
  </video>
  <div class="d-flex flex-column actions">
    <span class="top">בחרו את התוכנית שלכם והתחילו לאמן</span>
    <br>
    <!-- <button style="font-size: x-large;" type="button" (click)="openChooseProgramModal()">בחרו תוכנית</button> -->
    <button style="font-size: x-large;" type="button" (click)="navigate('/price-page')">בחרו תוכנית</button>
    <br>
    <span class="bottom">החל מ-19.90 ש"ח לחודש. ניתן לבטל בכל עת.</span>
  </div>
  <div class="d-flex flex-row">
    <div class="d-flex flex-column actions bottom-actions">
      <div class="d-flex">
        <span class="top">אתם חלק מקבוצה?</span>
        <mat-icon [matTooltipClass]="{'tooltip-class' : true}" class="info-icon"
          matTooltip="נרשמתם עם חברים/קולגות דרך החבילה הקבוצתית המשתלמת שלנו? בקשו ממנהל הקבוצה את קוד הקבוצה והזינו כאן!">
          info
        </mat-icon>
      </div>
      <br>
      <button style="font-size: large;" type="button" (click)="openEnterGroupIdModal()">הזנת קוד קבוצה</button>
      <br>
      <span class="bottom">הצטרפו לחבריכם והתחילו לעבוד</span>
    </div>
    <div class="d-flex flex-column actions bottom-actions">
      <div class="d-flex">
        <span class="top">יש לכם קוד הטבה?</span>
        <mat-icon [matTooltipClass]="{'tooltip-class' : true}" class="info-icon" 
        matTooltip="קיבלתם קוד הטבה מקהילה/מוסד לימודים? 
        הזינו אותו כאן!">
        info
        </mat-icon>
      </div>
      <br>
      <button style="font-size: large;" type="button" (click)="openEnterCouponCodeModal()">הזנת קוד הטבה</button>
      <br>
      <span class="bottom">הזינו את הקוד והתחילו לעבוד</span>
    </div>
  </div>
</div>
