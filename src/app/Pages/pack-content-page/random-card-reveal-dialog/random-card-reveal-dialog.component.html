<div mat-dialog-title>
  <button class="closeModalButton" mat-icon-button (click)="closeDialog()">
    <mat-icon>highlight_off</mat-icon>
  </button>
</div>
<!-- <mat-dialog-content class="content"> -->
<div class="content">
  <button type="button" class="btn btn-light" [disabled]="index == data.length-1" (click)="nextCard()">
    <mat-icon class="btn-icon">chevron_left
    </mat-icon>
  </button>
  <img loading="eager" src={{selectedCard.cardsImages[0].frontImgUrl}} data-src={{selectedCard.cardsImages[0].frontImgUrl}}>
  <button type="button" class="btn btn-light" [disabled]="index == 0" (click)="prevCard()">
    <mat-icon class="btn-icon">chevron_left</mat-icon>
  </button>
</div>
