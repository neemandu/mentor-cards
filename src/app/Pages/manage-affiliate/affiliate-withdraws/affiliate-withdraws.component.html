<p>affiliate-withdraws works!</p>
<div>{{ id }} :id</div>

<mat-table
  [dataSource]="dataSource"
  matSort
  style="margin-inline: 3vw; margin-top: 2vh"
>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.amount }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="currency">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Currency</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.currency }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="paymentway">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Payment Way</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.paymentWay }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumn"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumn"></mat-row>
</mat-table>

<button mat-button (click)="openAddDialog()">Open Dialog</button>
