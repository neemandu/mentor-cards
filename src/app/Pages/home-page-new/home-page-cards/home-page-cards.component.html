<div class="flex items-center justify-center bg-white rounded-3xl mx-2 sm:mx-10 flex-col">
    <div class="flex items-center my-4">
        <mat-form-field class=" z-10 w-64">
            <mat-label>{{'pages.home-page.sections.cards.content.search-placeholder' | translate}}</mat-label>
            <input #filterText matInput type="text" autocomplete="off" [(ngModel)]="freeTextFilterSelected"
                (keyup)="filterOptions()" (keydown)="handleKeyDown($event)" />
            <div  *ngIf="!stopGenerateOptions && filteredOptions.length > 0" class="autocomplete-options absolute bg-white"
                id="autocomplete-options">
                <mat-option *ngFor="let option of filteredOptions; let i = index" (keydown)="handleKeyDown($event)"
                    #autocompleteOptions (click)="selectOption(option)">
                    {{ option }}
                </mat-option>
            </div>
        </mat-form-field>
        <img src="/assets/New/home-page/search-icon.svg" alt="user image" class="h-5 ms-2" />
    </div>
    <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-4 mb-20 relative">
        <div *ngFor="let item of cardsList; let i = index; let isLast=last;" class="col-span-1">
            <button (click)="handleCardClick(item.content)"
                [ngClass]="{'bg-[#e67c73] flex justify-center items-center sm:w-48 w-36 sm:h-40 h-28 flex-col card sm:p-8': true, 'last-card': isLast}">
                <img [src]="item.image" alt="user image"  class="lg:h-[20vh] md:h-[20vh] h-[9vh] sm:p-4 p-1" />
                <div class="font-bold md:text-lg text-sm absolute bottom-1 " style="line-height: 0.9rem;">{{ 'pages.home-page.sections.cards.content.cardsList.' + i +
                    '.content' | translate }}</div>
            </button>           
        </div>
    </div>
</div>
