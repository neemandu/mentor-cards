<div>
  <div class="text-black sm:text-4xl text-2xl font-bold mt-24 text-center">
    {{ "pages.home-page.sections.partners.content.title1" | translate }}
  </div>
  <div class="px-4">
    <div class="flex flex-wrap justify-center gap-4 sm:gap-8 mt-8 w-full">
      <ng-container *ngIf="isMobile; else desktopView">
        <div class="logo-carousel">
          <img
            [src]="logos[currentLogoIndex].src"
            [alt]="logos[currentLogoIndex].alt"
            class="h-[60px] w-auto object-contain home-page-partners-logo"
          />
        </div>
      </ng-container>
      <ng-template #desktopView>
        <img
          *ngFor="let logo of logos"
          [src]="logo.src"
          [alt]="logo.alt"
          class="h-[60px] w-auto object-contain home-page-partners-logo"
        />
      </ng-template>
    </div>
  </div>
</div>

<div class="sm:grid sm:grid-cols-2 rounded-3xl mx-10 mt-12">
  <!-- <div class="col-span-1 flex justify-center items-center"></div> -->
  <div class="col-span-1 flex justify-center items-center">
    <div class="w-full mx-12">
      <div
      class="text-whblackite sm:text-4xl text-2xl font-bold sm:mt-24 mt-8 text-center"
      [innerHTML]="'pages.home-page.sections.partners.content.description1' | translate | lineBreak"
    ></div>
    <div
      class="text-whblackite sm:text-4xl text-2xl font-bold sm:mt-24 mt-8 text-center"
      [innerHTML]="'pages.home-page.sections.partners.content.description2' | translate | lineBreak"
    ></div>
    <div
      class="text-black font-bold w-full mt-8 text-center"
      [innerHTML]="'pages.home-page.sections.partners.content.description3' | translate | lineBreak"
    ></div>
      <div
      class="col-span-1 flex justify-center items-center"
    >
      <img
        src="/assets/New/home-page/signature.png"
        alt="Signature"
        class="signature-image"
      />
    </div>
      <div class="flex justify-center">
        <button
          class="py-2 bg-[#E67C73] rounded-full px-8 text-white font-bold client-button text-lg mt-8 mb-20 text-center"
          (click)="handleClick()"
        >
          {{
            "pages.home-page.sections.partners.content.button.text" | translate
          }}
        </button>
      </div>
    </div>
  </div>
  <div
    class="col-span-1 flex justify-center items-center"
  >
    <img
      src="/assets/New/home-page/partners-4.jpeg"
      alt="partners-3"
      class="partner-image"
    />
  </div>
</div>
