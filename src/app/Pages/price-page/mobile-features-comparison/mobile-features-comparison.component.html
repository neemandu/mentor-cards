<div class="bg-[#fcf4f2] py-8 px-4">
  <div class="text-center mb-8">
    <h2 class="text-2xl font-bold mb-4 text-gray-900">All plan features</h2>
  </div>

  <!-- Mobile Features List Layout -->
  <div class="bg-white rounded-lg shadow-sm overflow-hidden">
    <!-- Header with Plan Names -->
    <div class="bg-gray-50 p-4 border-b border-gray-200">
      <div class="grid grid-cols-2 gap-4 text-center">
        <div>
          <div class="font-bold text-lg text-gray-900">Basic</div>
          <div class="text-sm text-gray-500 mt-1">Free</div>
        </div>
        <div>
          <div class="font-bold text-lg text-gray-900">MentorPro</div>
          <div class="text-sm text-gray-500 mt-1">{{ monthlyPrice }}/mo</div>
        </div>
      </div>
    </div>

    <!-- Features List -->
    <div class="divide-y divide-gray-100">
      <div *ngFor="let feature of features" class="p-4">
        <!-- Feature Title -->
        <div class="mb-3">
          <p class="text-sm text-gray-900 font-medium leading-tight">
            {{ feature.title }}
          </p>
        </div>

        <!-- Plan Comparison -->
        <div class="grid grid-cols-2 gap-4">
          <div class="text-center">
            <div *ngIf="feature.basic; else dashBasic">
              <img
                src="./../../../../assets/correct.png"
                alt="included"
                class="w-6 h-6 mx-auto"
              />
            </div>
            <ng-template #dashBasic>
              <span class="text-gray-400 text-xl font-bold">−</span>
            </ng-template>
          </div>
          <div class="text-center">
            <div *ngIf="feature.mentorPro; else dashPro">
              <img
                src="./../../../../assets/correct.png"
                alt="included"
                class="w-6 h-6 mx-auto"
              />
            </div>
            <ng-template #dashPro>
              <span class="text-gray-400 text-xl font-bold">−</span>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
