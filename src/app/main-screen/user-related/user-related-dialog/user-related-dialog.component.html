<div>
  <button class="iconButton" mat-icon-button (click)="closeDialog()" cdkFocusInitial>
    <mat-icon style="font-family: 'Material Icons';">highlight_off</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <mat-tab-group mat-stretch-tabs [selectedIndex]="selectedTab" (selectedTabChange)="tabChanged($event)"
    mat-align-tabs="center" dynamicHeight>
    <mat-tab>
      <ng-template mat-tab-label class="tab-label">
        <div class="d-flex flex-column">
          <label class="loginRegisterLabel">התחברות</label>
          <label class="subLabel">משתמש קיים</label>
        </div>
      </ng-template>
      <ng-template matTabContent>
        <app-login (loggedInCloseDialog)="closeDialog()" (toRegister)="selectedTab = 1;"
          [registeredEmail]="registeredEmail" [registeredPW]="registeredPW">
        </app-login>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label class="tab-label">
        <div class="d-flex flex-column">
          <label class="loginRegisterLabel">הרשמה</label>
          <label class="subLabel">משתמש חדש</label>
        </div>
      </ng-template>
      <ng-template matTabContent>
        <app-register (registeredEmitter)="registered($event)"></app-register>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
