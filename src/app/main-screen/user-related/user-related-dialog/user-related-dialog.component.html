<div>
  <button class="iconButton" mat-icon-button (click)="closeDialog()" cdkFocusInitial>
    <mat-icon style="font-family: 'Material Icons';">highlight_off</mat-icon>
  </button>
</div>
<mat-tab-group mat-stretch-tabs [selectedIndex]="selectedTab" (selectedTabChange)="tabChanged($event)"
  mat-align-tabs="center" dynamicHeight>
  <mat-tab>
    <ng-template mat-tab-label class="tab-label">
      התחברות
      <!-- <div class="d-flex flex-column">
        התחברות
        <span class="tab-label-sub">משתמש קיים</span>
      </div> -->
    </ng-template>
    <ng-template matTabContent>
      <app-login (loggedInCloseDialog)="closeDialog()" (toRegister)="selectedTab = 1;" [registeredEmail]="registeredEmail">
      </app-login>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label class="tab-label">
      הרשמה
      <!-- <div class="d-flex flex-column">
        הרשמה
        <span class="tab-label-sub">משתמש חדש</span>
      </div> -->
    </ng-template>
    <ng-template matTabContent>
      <app-register (registeredEmitter)="registered($event)"></app-register>
    </ng-template>
  </mat-tab>
</mat-tab-group>
