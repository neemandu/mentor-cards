<div class="d-flex flex-column">
  <!-- <div> -->
  <div [ngClass]="{'flip-box-inner': true, 'flip': flipped}">
    <!-- Card Back -->
    <div class="flip-box-front">
      <img alt="Mentor-cards unique cards design for the back of the card" src="/assets/Mentor Cards Back.png" [ngClass]="{'img-unselected': !selected, 'img-selected': selected}"
        (contextmenu)="onRightClick();">
    </div>
    <!-- Card Front -->
    <div class="flip-box-back">
      <img loading="eager" [ngClass]="{'img-unselected': !selected, 'img-selected': selected}"
        src={{cardContent.frontImgUrl}} data-src={{cardContent.frontImgUrl}} (contextmenu)="onRightClick();">
    </div>
  </div>
  <span *ngIf="index" class="badge badge-pill badge-light">{{index}}</span>

    </button>
  </div> -->
</div>
