<mat-toolbar class="d-flex justify-content-between">
    <button class="iconButton" mat-icon-button (click)="closeDialog()" cdkFocusInitial>
        <mat-icon style="font-family: 'Material Icons'; font-size: large;">highlight_off</mat-icon>
    </button>
    <span class="title">ההצטרפות בוצעה בהצלחה!
        <span>&#127881;</span>
    </span>
    <!-- For symmetry -->
    <button style="opacity: 0;" class="iconButton" mat-icon-button>
        <mat-icon style="font-family: 'Material Icons'; font-size: large;">highlight_off</mat-icon>
    </button>
    <!-- For symmetry -->
</mat-toolbar>
<div class="line"></div>
<div id='summery' mat-dialog-content>
    <p>איזה כיף! אז מה יש לנו:</p>
    <ul style="padding-right: 1rem;">
        <li style="font-size: large;">
            כמות משתמשים: {{data.numberOfUsers}}
        </li>
        <li>
            כמות ערכות בשימוש חודשי: {{data.numberOfCardPacks == -1 ? 'ללא הגבלה' : data.numberOfCardPacks}}
        </li>
    </ul>
    <!-- <p *ngIf="trialMonthExpDate" style="font-size: larger; text-align: center;">14 ימי ניסיון כוללים את כל ערכות הקלפים, תהנו!</p> -->
    <div class="line"></div>
</div>
<div class="actions" mat-dialog-actions>
    <p>מה הלאה?</p>
    <div class="buttons d-flex flex-column">
        <div style="margin-bottom: 1rem;" class="d-flex flex-row align-items-center">
            <button class="action-button" type="button" (click)="navigate('/all-packs-page')">לחץ כאן למעבר לערכות
                הקלפים</button>
            <p class="instruction">או דרך כפתור "כל הערכות" בסרגל הכלים העליון</p>
        </div>
        <div *ngIf="data.numberOfUsers != 1" class="d-flex flex-row align-items-center">
            <button class="action-button" type="button" (click)="navigate('/group-management')">לחץ כאן להגדרת חברי
                הקבוצה</button>
            <p class="instruction">או דרך סמל המשתמש בצד ימין למעלה</p>
        </div>
    </div>
    <p style="font-size: x-large;">עבודה נעימה!</p>
</div>
