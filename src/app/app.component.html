<button *ngIf="showLogin"
  [ngClass]="{'closeLoginButton': true, 'sign-in': authState==='signin','sign-up': authState==='signup', 'forgot-password': authState==='forgotpassword'}"
  mat-icon-button (click)="closeAmplify()">
  <mat-icon style="font-family: 'Material Icons';">highlight_off</mat-icon>
</button>
<amplify-authenticator *ngIf="showLogin">
  <amplify-sign-in header-text="התחברו ל-Mentor Cards" slot="sign-in">
  </amplify-sign-in>
  <amplify-sign-up header-text="הרשמו ל-Mentor Cards" slot="sign-up">
  </amplify-sign-up>
  <amplify-confirm-sign-up header-text="אימות סיסמא שנשלחה למייל" slot="confirm-sign-up"></amplify-confirm-sign-up>
  <amplify-forgot-password header-text="שכחתי סיסמא" slot="forgot-password"></amplify-forgot-password>
</amplify-authenticator>
